        <title>Carrossel </title>
        <style>
            body {
                margin: 0;
                font-family: Arial, sans-serif;
            }

            #carousel-container {
                width: 40%;
                margin: auto;
                overflow: hidden;
                position: relative;
                max-width: 600px;

            }

            #image-carousel {
                display: flex;
                transition: transform 0.5s ease-in-out;
            }

            .carousel-image {
                width: 100%;
                height: auto;
            }

            #prev-btn,
            #next-btn {
                cursor: pointer;
                position: absolute;
                top: 50%;
                transform: translateY(-50%);
                font-size: 24px;
                color: white;
                background-color: #333;
                border: none;
                padding: 10px;
                outline: none;
            }

            #prev-btn {
                left: 10px;
            }

            #next-btn {
                right: 10px;
            }
        </style>
    </head>

    <body>

        <div id="carousel-container">
            <button id="prev-btn">&lt;</button>
            <div id="image-carousel"></div>
            <button id="next-btn">&gt;</button>
        </div>

        <script>
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const imageCarousel = document.getElementById('image-carousel');


            const jsonData = {
                data: [
                    { type: 'image', url: 'https://imagepng.org/wp-content/uploads/2017/09/bandeira-espanha.png' },
                    { type: 'image', url: 'https://imagepng.org/wp-content/uploads/2017/10/bandeira-mexico.png' },
                    { type: 'image', url: 'https://imagepng.org/wp-content/uploads/2017/08/bandeira-coreia-do-sul.png' },

                ]
            };


            jsonData.data.forEach((item) => {
                const imgElement = document.createElement('img');
                imgElement.src = item.url;
                imgElement.alt = 'Imagem';
                imgElement.className = 'carousel-image';
                imageCarousel.appendChild(imgElement);
            });

            let currentIndex = 0;

            nextBtn.addEventListener('click', () => {
                currentIndex = (currentIndex + 1) % jsonData.data.length;
                updateCarousel();
            });

            prevBtn.addEventListener('click', () => {
                currentIndex = (currentIndex - 1 + jsonData.data.length) % jsonData.data.length;
                updateCarousel();
            });

            function updateCarousel() {
                const translateValue = -currentIndex * 100 + '%';
                imageCarousel.style.transform = 'translateX(' + translateValue + ')';
            }
        </script>

    </body>
