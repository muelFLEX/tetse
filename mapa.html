    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de Imagens</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #carousel-container {
            width: 50%;
            margin: auto;
            overflow: hidden;
            position: relative;
            max-width: 800px; /* Defina um valor máximo para garantir a responsividade */
        }

        #image-carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-image {
            width: 100%;
            height: auto;
        }

        #prev-btn, #next-btn {
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            color: white;
            background-color: #333;
            border: none;
            padding: 10px;
            outline: none;
        }

        #prev-btn {
            left: 10px;
        }

        #next-btn {
            right: 10px;
        }
    </style>
</head>
<body>

<div id="carousel-container">
    <button id="prev-btn">&lt;</button>
    <div id="image-carousel">
        <img class="carousel-image" src="imagem1.jpg" alt="Imagem 1">
        <img class="carousel-image" src="imagem2.jpg" alt="Imagem 2">
        <img class="carousel-image" src="imagem3.jpg" alt="Imagem 3">
        <!-- Adicione mais imagens conforme necessário -->
    </div>
    <button id="next-btn">&gt;</button>
</div>

<script>
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    const carousel = document.getElementById('image-carousel');

    let currentIndex = 0;

    nextBtn.addEventListener('click', () => {
        currentIndex = (currentIndex + 1) % carousel.children.length;
        updateCarousel();
    });

    prevBtn.addEventListener('click', () => {
        currentIndex = (currentIndex - 1 + carousel.children.length) % carousel.children.length;
        updateCarousel();
    });

    function updateCarousel() {
        const translateValue = -currentIndex * 100 + '%';
        carousel.style.transform = 'translateX(' + translateValue + ')';
    }
</script>

</body>
</html>
